version: '3.8'

services:
  app:
    build: .
    container_name: astrotech-reflex-app
    ports:
      - "3000:3000"  # Frontend
      - "8000:8000"  # Backend
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///app/vehicles_local.db
    volumes:
      - ./vehicles_local.db:/app/vehicles_local.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Opcional: nginx para producci√≥n
  nginx:
    image: nginx:alpine
    container_name: astrotech-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    profiles:
      - production